<!DOCTYPE html>
<html>
    <script>
        function add7(a) { return a+7; }
        console.log(add7(13));
        function multiply(a, b) { return a*b; }
        console.log(multiply(3, 5));
        function capitalize(a) { return a.toUpperCase(); }
        console.log(capitalize('BLANKET'));
        console.log(capitalize('blanket'));
        console.log(capitalize('bLAnkET'));
        function lastLetter(a) { return a.substr(-1); }
        console.log(lastLetter("abcd"));
    </script>

<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <h1>Hey-o!</h1>
</body>
</html>
